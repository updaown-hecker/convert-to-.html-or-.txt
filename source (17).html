    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Type your text here:</h1>
        <textarea id="textArea" rows="10" cols="50"></textarea>
        <br>
        <button id="downloadHtml">Download as HTML</button>
        <button id="downloadTxt">Download as TXT</button>
    </div>
    <script src="script.js"></script>

<script>function downloadHtml() {
    const textArea = document.getElementById('textArea');
    const htmlContent = textArea.value;
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'download.html');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function downloadTxt() {
    const textArea = document.getElementById('textArea');
    const txtContent = textArea.value;
    const blob = new Blob([txtContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.setAttribute('download', 'download.txt');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

document.getElementById('downloadHtml').addEventListener('click', downloadHtml);
document.getElementById('downloadTxt').addEventListener('click', downloadTxt);</script></body>
